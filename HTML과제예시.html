    <h2>ෆ곡 추가ෆ</h2>
    <form action="my-app" method="get">
        <div>
            <label for="singer">가수: </label>
            <input type="text" id="singer" name="singer" placeholder="가수를 입력하세요.">
        </div>
        
        <div>
            <label for="songname">곡 이름: </label>
            <input type="text" id="songname" name="songname" placeholder="곡 이름을 입력하세요.">
        </div>
        <div>
            <label for="gender">가수의 성별: </label>
            <select name="gender" id="gender">
                <option value="male">남성</option>
                <option value="female">여성</option>
            </select>
        </div>
        <div>
            <label for="addmusic">추가하고 싶은 이유: </label>
            <textarea name="addmusic" id="addmusic" cols="30" rows="10" placeholder="해당 곡을 추가하고 싶은 이유를 입력하세요."></textarea>
        </div>
        <button type="submit">제출</button>
        <button type="reset">리셋</button>
    </form>
    
    

</body>
