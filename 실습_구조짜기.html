<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>멋사 세션</title>
</head>
<body>
    <h1>멋쟁이 사자처럼 10기 세션이에요:)!</h1>
    <p>강의를 들어볼까요?</p>
    <a href="https://www.codelion.net/">강의 들으러 가기</a>
    <br><br>
    <h3>나에 대한 정보를 입력해봐요~</h3>
    <form>
        <p> 나의 이름은?
            <input type="text" name="name">
        </p>
        <p> 나의 나이는?
            <input type="text" name="age">
        </p>
        <p> 나의 팀은?
            <select>
                <option value="design">기획/디자인</option>
                <option value="back">백앤드</option>
                <option value="front">프론트앤드</option>
            </select>
        </p>
        <p> 자기소개 하기~
            <textarea name="opinion" cols="30" rows="5"></textarea>
        </p>
        <input type="submit">
    </form>
    
</body>
</html>
